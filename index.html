<!doctype html>
<html lang="en">

<head>
    <title>Chat Bot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <!-- End Script Tags -->

    <script src="jquery.min.js"></script>
    <!-- Configuration file -->
    <script src="config.js"></script>
    <!-- SDK CDN File -->
    <script src="https://10.0.75.1:8082/sdk.js"></script>

</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header" id="chatbox__header">
                    <div class="chatbox__image--header">
                        <img class="logo" src="images/chat_logo.jpg" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header" id="title">EXPERTFLOW CHATBOT</h4>
                        <p class="chatbox__description--header" id="subTitle">LET'S CHAT</p>
                    </div>
                    <div class="widget__option">
                        <span class="chatbox__minus" onclick="toggleState()"> <i class="fa fa-minus"
                                aria-hidden="true"></i> </span>
                        <span class="chatbox__close" id="chatbox__close" onclick="endChat()"> <i class="fa fa-times"
                                aria-hidden="true"></i> </span>
                    </div>
                </div>
                <div id="chatbox__form">
                    <form onsubmit='return onSubmit(this)' name="chatForm" id="chatForm">
                        <div class="container col-md-12 mt-4">
                            <div class="mb-2">
                                <label for="firstName"><small>First Name</small></label>
                                <input type="text" name="firstName" class="form-control form-control-sm" id="firstName" value="test" required>
                            </div>
                            <div class="mb-2">
                                <label for="lastName"><small>Last Name</small></label>
                                <input type="text" name="lastName" class="form-control form-control-sm"  value="test1" id="lastName">
                            </div>
                            <div class="mb-2">
                                <label for="email"><small>Email</small></label>
                                <input type="email" name="email" class="form-control form-control-sm" id="email"  value="email@test.cc">
                            </div>

                               <div class="mb-2">
                                <label for="phone"><small>Phone</small><span
                                        class="ef-widget-required">*</span></label>
                                <input type="text" name="phone"  value="14532" class="form-control form-control-sm" id="phone" required>
                            </div>
                            <div class="mb-2">
                                <label for="channelIdentifier1"><small>Customer Channel Identifier</small><span
                                        class="ef-widget-required">*</span></label>
                                <input type="text" name="channelIdentifier1"  value="1452" class="form-control form-control-sm"
                                    id="channelIdentifier" required>
                            </div>
                            <div class="mt-3 mb-4 text-center">
                                <input type="submit" id="startChat" class="btn btn-default formTrigger" name="start_chat" value="Start Chat">
                                <input type="submit" id="audioCall" class="btn btn-default formTrigger" name="start_audio" value="Start audio">
                                <input type="submit" id="videoCall" class="btn btn-default formTrigger" name="start_video" value="Start video">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="chatbox__messages" id="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer" id="chatbox_footer">
                    <input class="form-control form-control-sm" id="textBox" type="text"
                        placeholder="Write a message...">
                    <button class="footer__button send__button" onclick="onSendButton()"><i class="fa fa-paper-plane"
                            aria-hidden="true"></i></button>

                    <div id="file-btn">
                        <label for="file-upload"><i class="fa fa-paperclip footer__button"
                                aria-hidden="true"></i></label>
                        <input accept=".rtf,.txt,.png,.jpg,.jpeg,.pdf,.ppt,.xlsx,.xls,.doc,.docx,.mp4,.mp3,.mpga,.webp"
                            id="file-upload" type="file" name="file-upload" />
                    </div>
                    <i class="fa fa-microphone footer__button" id="voice-btn" onclick="onSendVoice()"
                        aria-hidden="true"></i>
                </div>

<!--              Start web-RTC  -->

<div class="call-initiating" id="call-area">
    <div class="call-status-area">
        <div id='call_status' class="call_status">
            <span>Please Wait</span>
        </div>
        <span id="call-time"></span>
        <div class="wrapper">
            <div class="circle"></div>
        </div>
        <div id='call_descp' class="call_descp">
            <span>Initiating Audio Call to Supportâ€¦</span>
        </div>
        <div class="call_time">
            <span id="call_time"></span>
        </div>
    </div>

                <div id="chat_converse" >
                    <audio autoplay="autoplay" id="remoteAudio"></audio>
                </div>

                <div id="video_chat_display" >
                    <video autoplay="autoplay" id="remoteVideo" class="myVideo"  >
                        Your browser does not support HTML5 video.
                    </video>

                    <div class="customer_video_display">
                        <!-- video tag to display local image in video call -->
                        <video autoplay id="myVideo-local" class="local-video" >
                            Your browser does not support HTML5 video.
                        </video>
                        <div class="call_time">
                            <span id="call_time1"></span>
                        </div>
                    </div>
                </div>


                <div class="call_control">
                    <ul class="control-list">
                        <li class="end-call" onclick="endcall()"><i class="fa-phone fa"></i></li>
                        <li id="muteAudio" class="mute-call" onclick="audioControl()"><i  class="fa fa-microphone"></i></li>
                        <li  id="showVideo" class="hold-call" onclick="videoControl()"><i class="fa fa-video"></i></li>
                    </ul>


</div>
</div>

<!--               ./end-web-RTC -->
            </div>
            <div class="chatbox__button" onclick="toggleState()">
                <button id="chatbox__button">
                    <i class="chatbox__icon fa fa-comments fa-3x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <a id="prime" class="fab"><i class="prime zmdi zmdi-comment-outline"></i></a>
    <script src="./index.js"></script>
</body>

</html>
