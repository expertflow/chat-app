<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <!-- Start Script Tags -->
    <script type="text/javascript">
        var __bot = __bot || {};
        __bot.widgetUrl = "http://localhost:5500/web-widget/"; //The IP or FQDN of server where chatbot frontend is hosted
        __bot.widgetIdentifier = "Web"; //Add web identifier for CIM
        __bot.serviceIdentifier = "5155"; //Add Service identifier for CIM
        (function () {
          var __botScript = document.createElement("script"),
            __botScriptTag = document.getElementsByTagName("script")[0];
          __botScript.src = __bot.widgetUrl+ "init_widget.js";
          __botScript.charset = "UTF-8";
          __botScriptTag.parentNode.insertBefore(__botScript, __botScriptTag);
        })();
      </script>
      <!-- End Script Tags -->
</head>

<body>
    <h2>Test CIM Tags</h2>
</body>

</html>
