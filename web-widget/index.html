<!doctype html>
<html lang="en">

<head>
    <title>Chat Bot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <!-- Socket IO Client CDN -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
        crossorigin="anonymous"></script>
    <!-- Configuration file -->
    <script src="config.js"></script>
    <!-- SDK CDN File -->
    <script src="http://localhost:5501/sdk.js"></script>

</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img class="logo" src="images/chat_logo.jpg" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">EXPERTFLOW CHATBOT</h4>
                        <p class="chatbox__description--header">LET'S CHAT</p>
                    </div>
                    <div class="widget__option">
                        <span class="chatbox__minus" onclick="toggleState()"> <i class="fa fa-minus"
                                aria-hidden="true"></i> </span>
                        <span class="chatbox__close" id="chatbox__close" onclick="endChat()"> <i class="fa fa-times"
                                aria-hidden="true"></i> </span>
                    </div>
                </div>
                <div id="chatbox__form">
                    <form onsubmit='return onSubmit(this)' name="chatForm" id="chatForm">
                        <div class="container col-md-12 mt-4">
                            <div class="mb-2">
                                <label for="firstName"><small>First Name</small></label>
                                <input type="text" name="firstName" class="form-control form-control-sm" id="firstName">
                            </div>
                            <div class="mb-2">
                                <label for="lastName"><small>Last Name</small></label>
                                <input type="text" name="lastName" class="form-control form-control-sm" id="lastName">
                            </div>
                            <div class="mb-2">
                                <label for="email"><small>Email</small></label>
                                <input type="email" class="form-control form-control-sm" id="email">
                            </div>
                            <div class="mb-2">
                                <label for="channelIdentifier1"><small>Customer Channel Identifier</small><span
                                        class="ef-widget-required">*</span></label>
                                <input type="text" name="channelIdentifier1" class="form-control form-control-sm"
                                    id="channelIdentifier" required>
                            </div>
                            <div class="mt-3 mb-4">
                                <input id="formTrigger" type="submit" class="btn btn-primary col-md-12"
                                    value="Start Chat">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="chatbox__messages" id="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer" id="chatbox_footer">
                    <input class="form-control form-control-sm" id="textBox" type="text"
                        placeholder="Write a message...">
                    <button class="footer__button send__button" onclick="onSendButton()"><i class="fa fa-paper-plane"
                            aria-hidden="true"></i></button>

                    <div id="file-btn">
                        <label for="file-upload"><i class="fa fa-paperclip footer__button"
                                aria-hidden="true"></i></label>
                        <input accept=".rtf,.txt,.png,.jpg,.jpeg,.pdf,.ppt,.xlsx,.xls,.doc,.docx,.mp4,.mp3,.mpga,.webp"
                            id="file-upload" type="file" name="file-upload" />
                    </div>
                    <i class="fa fa-microphone footer__button" id="voice-btn" onclick="onSendVoice()"
                        aria-hidden="true"></i>
                </div>
            </div>
            <div class="chatbox__button" onclick="toggleState()">
                <button>
                    <i class="chatbox__icon fa fa-comments fa-3x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
